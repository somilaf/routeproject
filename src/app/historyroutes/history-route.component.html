<div class="row">
    <div class="col-md-10 offset-md-1">
        <nav>
            <ul class="list-group" *ngIf="histortRoutes!==null || historyRoutes.length>0">
                <li class="list-group-item justify-content-between" *ngFor="let route of historyRoutes;index as i">
                    <div class="col-sm-12 col-md-8">
                            <a [routerLink]="['details',i]">
                                    <strong>FROM:</strong> {{route.getStartLocation().title | uppercase}}
                                               <br class="hidden-md-up">
                                    <strong>TO:</strong> {{route.getDestLocation().title | uppercase}}
                                </a>
                    </div>
                   
                        <div class="col-sm-12 col-md-2">
                                <span class="badge"  style="display:block">
                                        <button type="button" class="btn btn-danger btn-sm" (click)="removeRoute(i)">Remove X</button>
                                     </span>
                        </div>
                        
                </li>

            </ul>
        </nav>
        <div class="card" id="historyInfo" *ngIf="histortRoutes===null || historyRoutes.length===0">
            <div class="card-block text-center">
                You have not traveled anywhere lately.
            </div>
        </div>
    </div>
</div>
